<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <script src="MiniGame1.js" defer></script>
    <link rel="stylesheet" href="MiniGame1.css">
    <title>Cook & Fire</title>
</head>
<body>
    <div id="menu">
        <h1 id="title">Cook & Fire</h1>
        <button id="start-btn" class="btn">Start</button>
    </div>

    <div id="animation-screen">
        <p>... está preparando os ingredientes...</p>
    </div>

    <div id="recipe-selection">
        <h1>Escolha sua receita!</h1>
        <div class="recipe-option" data-recipe="burger">Hambúrguer Especial<br>(2 queijos)</div>
    </div>

    <div id="minigame">
        <div id="tutorial">
            <div id="tutorial-box">
                <div id="tutorial-character"></div>
                <div id="tutorial-text">Oi chef! Vamos preparar um hambúrguer delicioso?</div>
                <button id="tutorial-next">Próximo</button>
            </div>
        </div>

        <div id="score">Ingredientes: 0/5</div>
        <div id="lives">Vidas: 3</div>
        <div id="ingredients-needed">Precisa pegar:<br>• Pão (2x)<br>• Queijo (2x)<br>• Hambúrguer (1x)</div>
        <div id="character"></div>
    </div>

    <script>
        
    </script>
</body>
</html>
